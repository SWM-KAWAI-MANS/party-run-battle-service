name: Build Backend Image Prd

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true
      PRD_DOCKER_BATTLE_IMAGE_NAME:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with jib
        run: ./gradlew jib --image="${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PRD_DOCKER_BATTLE_IMAGE_NAME }}"
