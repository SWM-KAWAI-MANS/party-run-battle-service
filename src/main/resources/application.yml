server:
  servlet:
    context-path: /api

auth:
  filter:
    exclusions: "/docs/index.html"

---

spring:
  profiles:
    active: test

  data:
    redis:
      url: redis://localhost:16379

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: TEST AWS SQS ACCESS KEY
        secret-key: AWS SQS SECRET KEY

      sqs:
        queue-url: TEST QUEUE

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

jwt:
  access-secret-key: "asfasdfaasfasdfasdfadfasdfasdfasdfaasfasdfasdfadfasdfasdfasdfaasfasdfasdfadfasdfasdfasdfaasfasdfasdfadfasdfasdfasdfaasfasdfasdfadfasd"
